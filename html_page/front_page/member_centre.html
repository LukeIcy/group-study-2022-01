    <main>
        <section class="member_centre">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="d-flex align-items-end justify-content-center">
                            <div class="pic">
                                <img src="./team-img/450 x 600 px/16.png"

                            </div>
                            <div class="ms-2">
                                <h4 class="fw-bold m-0">林小雨</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-column justify-content-between" style="height: 170px;">
                            <div class="title">
                                <h3 class="text-center fw-bold fs-2">會員中心</h3>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a class="btn rounded-0 fw-bold" href="#" role="button" style="width: 160px;background-color: #d56246;color: #fff;">個人資料</a>
                                <a class="btn rounded-0 ms-3 fw-bold" href="#" role="button" style="width: 160px;background-color: #d56246;">送養紀錄</a>

        <hr style="height: 2px;background-color: #d56246;opacity: 0.8;margin: 0;margin-bottom: 88px;">
        <section class="member_centre_form">
            <div class="container">
                <form class="row g-2 justify-content-center ms-5">
                    <div class="col-md-5">
                        <label for="name" class="form-label fw-bold fs-5">姓名</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="col-md-5 ms-4">
                        <label for="email" class="form-label fw-bold fs-5">電子郵件</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="halfwaySeniority" class="form-label fw-bold fs-5">中途資歷</label>
                        <input type="text" name="halfwaySeniority" id="halfwaySeniority" class="form-control">
                    </div>
                    <div class="col-md-5 ms-4">
                        <label for="putupCount" class="form-label fw-bold fs-5">送養數量<span class="fs-6"> (例如：犬 5隻; 貓
                                5隻)</span></label>
                        <input type="text" name="putupCount" id="putupCount" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label for="halfwayList" class="form-label fw-bold fs-5">中途項目<span
                                class="fs-6">(簡述中途工作內容)</span></label>
                        <textarea class="form-control" name="halfwayList" id="halfwayList" rows="5"></textarea>
                    </div>
                    <div class="col-md-5 ms-4 mb-3">
                        <label for="halfwayList" class="form-label fw-bold fs-5">想對領養人說的話</label>
                        <textarea class="form-control" name="myself" id="myself" rows="5"></textarea>
                    </div>

                    <div class="d-flex justify-content-end" style="margin-right: 170px;">
                        <button type="button" class="btn btn-outline-success border-0 fw-bold fs-5">編輯</button>
                        <button type="button" class="btn btn-outline-dark border-0 fw-bold fs-5">完成</button>
                    </div>
                </form>
            </div>

        </section>
